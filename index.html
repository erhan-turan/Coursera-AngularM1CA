<!doctype html>
<html lang="en"  ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
         <input id="lunch-menu" type="text"  style="{{lunchInputBorderColor}}"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="lunchInput" ng-focus="clearInformColors()">{{lunchHintMessage}}
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkLunchItems()">Check If Too Much</button>
         </div>
        <div class="form-group message" style="color:{{lunchMessageColor}}">
           <!-- Your message can go here. -->
           {{lunchMessage}}
         </div>
   </div>

</body>
</html>
